{% extends "base.html" %}
{% block content %}
<h2>{{ product.name }}</h2>
<p>{{ product.description }}</p>
<h3>₹{{ product.price }}</h3>

<a href="/add/{{ product.id }}/">Add to Cart</a>

<h2>Recommended</h2>
{% for r in recommendations %}
<p>{{ r.name }} - ₹{{ r.price }}</p>
{% endfor %}
{% endblock %}
